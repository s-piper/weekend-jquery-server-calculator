<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekend Server Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./vendor/bootstrap.css">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./vendor/jquery-3.6.0.min.js"></script>
        <script src="./scripts/client.js"></script>

    </head>
    <body>
        <h1>Weekend Server Calculator</h1>
        <form id="calculator" class="buttons">
            <input id="firstNumberIn" placeholder="number" type="number"></input> 
            <button id="add" type="button" class="btn btn-outline-info">+</button>
            <button id="subtract" type="button" class="btn btn-outline-info">-</button>
            <button id="multiply" type="button" class="btn btn-outline-info">*</button>
            <button id="divide" type="button" class="btn btn-outline-info">/</button>
            <input id="secondNumberIn" placeholder="number" type="number" ></input>
            <button id="equals" type="button" class="btn btn-outline-info">=</button>
            <button id="clear" type="button" class="btn btn-outline-info">c</button>

        </form>

        <section>
            <h4>Answer</h3>
            <div = id="answer" class="answer"></div>

        </section>

        <container>
            <h4>History</h3>
            <div id="history" class="history"></div>
        </container>
        
        
    </body>
</html>
