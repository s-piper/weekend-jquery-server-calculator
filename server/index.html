<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weekend Server Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./vendor/jquery-3.6.0.min.js"></script>
        <script src="./scripts/client.js"></script>

    </head>
    <body>
        <h1>Weekend Server Calculator</h1>
        <form id="calculator">
            <input id="firstNumberIn" placeholder="number" type="number"></input> 
            <button id="add" type="button">+</button>
            <button id="subtract" type="button">-</button>
            <button id="multiply" type="button">*</button>
            <button id="divide" type="button">/</button>
            <input id="secondNumberIn" placeholder="number" type="number"></input>
            <button id="equals" type="button">=</button>
            <button id="clear" type="button">c</button>

        </form>

        <section>
            <h3>Answer</h3>
            <div = id="answer"></div>

        </section>

        <container>
            <h3>History</h3>
            <div id="history"></div>
        </container>
        
        
    </body>
</html>
